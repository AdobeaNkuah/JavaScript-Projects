<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <script src="https://kit.fontawesome.com/c8197ba9f1.js" crossorigin="anonymous"></script>
	    <link rel="stylesheet" href="styles.css">
    </head>

    <body>

    	<div>
	    	<nav>
	    		<ul>
	    			<li><a href="index.html">Google Search</a></li>
	    			<!-- <li><a href="Advanced.html">Advanced</a></li> -->
	    		</ul>
	    	</nav>
	    </div>

	    <div class="container" style="position: relative">
			<img alt="Google" height="92" class="center" id="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" style="padding-top:109px"/>

			<div class="logo-subtext" style="position: absolute; top: 177px; left: 50%;">
				<span class="image-text">images</span>
			</div>
		</div>
		<div id="parent">
	        <form action="https://www.google.com/images">
	        	<div class="searchbox">
	        		<i class="fas fa-search"></i> 
		            <input type="text" class="image-box" name="q">
		        </div>
		        <div id="child">
		        	<input type="submit" class="button1" value="Search">
		        </div>
	        </form>
	    </div>

    </body>
</html>
