<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
	    <script src="https://kit.fontawesome.com/c8197ba9f1.js" crossorigin="anonymous"></script>
	    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    	<div>
	    	<nav class="advanced-nav">
	    		<ul>
	    			<li><a href="index.html">Google Search</a></li>
	    			<!-- <li><a href="images.html">Images</a></li> -->
	    		</ul>
	    	</nav>
	    </div>

    	<div class="banner">
    		<h1>Advanced Search</h1>
    	</div>

    	<div>
    		<hr />
    	</div>
    	<div class="main">
	    	<div>
	    		<h2>Find pages with...</h2>
	    	</div>

	        <form action="https://www.google.com/search">
	        	<div class="container">
		        	<div class="spacing">
			        	<label for="as_q">all these words: </label>
			            <input type="text" class="box" name="as_q"><br />
			        </div>
			        <div class="spacing">
			            <label for="as_epq">this exact word or phrase: </label>
			            <input type="text" class="box" name="as_epq"><br />
			        </div>
			        <div class="spacing">
			            <label for="as_oq">any of these words: </label>
			            <input type="text" class="box" name="as_oq"><br />
		            </div>
		            <div class="spacing">
			  			<label for="as_eq">none of these words: </label>
			  			<input type="text" class="box" name="as_eq"><br />
			  		</div>
			  		<div class="ad_search">
	            		<input type="submit" class="ad_search_btn" value="Advanced Search">
	            	</div>
	            </div>
	        </form>
	    </div>
    </body>
</html>
